<head>

    <title>ex3</title>

    <style>
        .row {
            display: flex;
        }

        .col {
            margin: 1%;
            width: 18%;
            border-radius: 50%;
            overflow: hidden;
            /* border: 3px solid red; */
        }

        .col img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="col">
                <img src="./imgs/person1.jpg" alt="">
            </div>
            <div class="col">
                <img src="./imgs/person2.jpg" alt="">
            </div>
            <div class="col">
                <img src="./imgs/person3.jpg" alt="">
            </div>
            <div class="col">
                <img src="./imgs/person4.jpg" alt="">
            </div>
            <div class="col">
                <img src="./imgs/person5.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
