<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traversing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
            </table>
        </div>
    </div>

    <h1>H1</h1>
    <h2>H2</h2>
    <h6>h6</h6>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('td').css('background', 'yellow');
        $('td:eq(0)').css('background', 'blue');
        // chaing
        $('td').css('background', 'yellow').even().css('background', 'red').eq(0).css('background', 'blue');
    </script>
</body>

</html>
